<h2>Shopping Cart</h2>
<div class="cart">
<div class="cart-products" *ngFor="let item of productData">    
    <div  class="cart-item">
      <img [src]="item.image" alt="{{ item.title }}" class="cart-item-image">
      <div class="cart-item-details">
        <h4>{{ item.title }}</h4>
        <p>Price: ${{ item.price }}</p>      
      </div>
    </div>
    
  </div>
</div>
